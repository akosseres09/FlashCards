<app-modal (closeChange)="onClose()">
    <h2 modal-header class="text-2xl font-bold text-white">
        {{ title }}
    </h2>

    <div modal-body>
        <form [formGroup]="jsonForm" (ngSubmit)="onJson()">
            <div class="space-y-5">
                <div>
                    <label
                        for="questions-json"
                        class="block text-sm font-medium text-slate-300 mb-2"
                    >
                        Questions JSON <span class="text-red-400">*</span>
                    </label>
                    <textarea
                        id="questions-json"
                        formControlName="questions"
                        rows="10"
                        class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-none"
                        placeholder='e.g., [{"question": "What is 2 + 2?", "answer": "4", "type": "Short Answer"}]'
                    ></textarea>
                    @if (questionsForm?.invalid && questionsForm?.touched) {
                    <p class="mt-2 text-sm text-red-400">
                        @if (questionsForm?.errors?.['required']) { Data is required }
                    </p>
                    }
                </div>
            </div>
        </form>
    </div>
    <div modal-footer class="flex gap-3 mt-6 pt-6 border-t border-slate-700">
        <button
            type="button"
            (click)="onClose()"
            class="flex-1 cursor-pointer py-3 px-4 border border-slate-600 rounded-lg text-slate-300 font-medium hover:bg-slate-700 transition-all duration-200"
            [disabled]="isSaving"
        >
            Cancel
        </button>
        <button
            (click)="isSaving ? null : onSubmit()"
            type="submit"
            class="flex-1 cursor-pointer flex items-center justify-center gap-2 py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="isSaving"
        >
            @if (isSaving) {
            <lucide-icon name="loader-circle" class="w-5 h-5 animate-spin"></lucide-icon>
            <span>'Creating...'</span>
            } @else {
            <lucide-icon [name]="editMode ? 'pencil' : 'plus'" class="w-5 h-5"></lucide-icon>
            <span>Create Questions</span>
            }
        </button>
    </div>
</app-modal>
