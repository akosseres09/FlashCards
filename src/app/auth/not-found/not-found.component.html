<div
    class="min-h-screen flex items-center justify-center bg-linear-to-br from-slate-900 via-slate-800 to-slate-900 px-4 py-12"
>
    <div class="max-w-2xl w-full text-center space-y-8">
        <div class="flex justify-center mb-8">
            <div class="relative">
                <div class="text-9xl font-bold text-slate-700/50 select-none">404</div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div
                        class="w-24 h-24 bg-blue-500/20 rounded-full flex items-center justify-center backdrop-blur-sm"
                    >
                        <lucide-icon
                            name="lock-keyhole"
                            [size]="52"
                            color="#60a5fa"
                            [strokeWidth]="2"
                            [absoluteStrokeWidth]="true"
                        ></lucide-icon>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-slate-800 rounded-2xl shadow-2xl p-8 md:p-12 border border-slate-700">
            <div class="space-y-4 mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-white">Page Not Found</h1>
                <p class="text-slate-400 max-w-md mx-auto">
                    You searched for a page that does not exist. Please check the URL or return to
                    the homepage.
                </p>
            </div>
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a
                    routerLink="/auth/login"
                    class="w-full sm:w-auto inline-flex justify-center items-center gap-2 px-8 py-3 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]"
                >
                    <lucide-icon
                        name="log-in"
                        [size]="20"
                        color="#ffffff"
                        [strokeWidth]="2"
                        [absoluteStrokeWidth]="true"
                    >
                    </lucide-icon>
                    <span>Sign In</span>
                </a>
                <a
                    routerLink="/auth/signup"
                    class="w-full sm:w-auto inline-flex justify-center items-center gap-2 px-8 py-3 border border-slate-600 rounded-lg shadow-sm text-base font-medium text-white bg-slate-700 hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]"
                >
                    <lucide-icon
                        name="user-plus"
                        [size]="20"
                        color="#ffffff"
                        [strokeWidth]="2"
                        [absoluteStrokeWidth]="true"
                    >
                    </lucide-icon>
                    <span>Create Account</span>
                </a>
            </div>
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-slate-800 text-slate-500">OR</span>
                </div>
            </div>
            <a
                routerLink="/"
                class="inline-flex items-center gap-2 text-blue-400 hover:text-blue-300 transition-colors font-medium"
            >
                <lucide-icon
                    name="house"
                    [size]="20"
                    color="#60a5fa"
                    [strokeWidth]="2"
                    [absoluteStrokeWidth]="true"
                ></lucide-icon>
                <span>Back to Home</span>
            </a>
        </div>
        <div
            class="flex flex-col sm:flex-row gap-6 justify-center items-center text-sm text-slate-400"
        >
            <div class="flex items-center gap-2">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-green-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                    />
                </svg>
                <span>Secure Authentication</span>
            </div>
            <div class="flex items-center gap-2">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-blue-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"
                    />
                </svg>
                <span>Fast & Easy Setup</span>
            </div>
            <div class="flex items-center gap-2">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-purple-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
                    />
                </svg>
                <span>Personalized Learning</span>
            </div>
        </div>
    </div>
</div>
